<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Harry Potter</h1>
    <p id="shazam"></p>
<script>

    const name=prompt("What is your name ? ")
    function dumbhat(min,max) {
        const choice = Math.floor(Math.random()*(max-min)+min)

        if (choice ===1){
             document.querySelector('#shazam').innerHTML = name+" is going to Gryffindor"
        }
        else if (choice===2){
            document.querySelector('#shazam').innerHTML =name+" is going to Slytherin"
        }
        else if(choice===3){
            document.querySelector('#shazam').innerHTML=name+" is going to Hufflepuff"
        }
        else if (choice===4){
            document.querySelector('#shazam').innerHTML=name+" is going to Ravenclaw"
        }
    return choice
    }
console.log(dumbhat(1,5))


</script>
</body>
</html>
